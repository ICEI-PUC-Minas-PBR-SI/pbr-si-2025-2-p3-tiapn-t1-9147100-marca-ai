<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minhas Avaliações</title>
  <link rel="stylesheet" href="avaliacoes.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <header class="avaliacoes-header">
    <div class="header-left">
      <button id="btnVoltar" class="voltar">
        <i data-lucide="arrow-left"></i>
      </button>
      <h2>Minhas Avaliações</h2>
    </div>
    <button id="btnAdd" class="btn-add"><i data-lucide="plus"></i></button>
  </header>

  <main class="avaliacoes-container" id="avaliacoesLista">
  </main>

  <div id="modalAvaliacao" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitulo">Nova Avaliação</h2>
        <button id="btnFecharModal" class="btn-fechar"><i data-lucide="x"></i></button>
      </div>

      <label>Barbearia</label>
      <input type="text" id="inputBarbearia" placeholder="Nome da barbearia">

      <label>Profissional</label>
      <input type="text" id="inputProfissional" placeholder="Nome do barbeiro">

      <label>Nota</label>
      <div class="estrelas" id="estrelas">
      </div>

      <label>Comentário</label>
      <textarea id="inputComentario" placeholder="Escreva sua avaliação..."></textarea>

      <div class="modal-acoes">
        <button id="btnCancelar" class="btn-cancelar">Cancelar</button>
        <button id="btnSalvar" class="btn-salvar">Salvar</button>
      </div>
    </div>
  </div>

  <div id="modalConfirmacao" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Excluir Avaliação</h2>
        <button id="btnFecharConfirmacao" class="btn-fechar"><i data-lucide="x"></i></button>
      </div>

      <p>Tem certeza que deseja excluir esta avaliação? Esta ação não pode ser desfeita.</p>

      <div class="modal-acoes">
        <button id="btnCancelarExclusao" class="btn-cancelar">Cancelar</button>
        <button id="btnConfirmarExclusao" class="btn-excluir">Excluir</button>
      </div>
    </div>
  </div>

  <div id="toast-container"></div>

  <script src="avaliacoes.js"></script>
</body>
</html>

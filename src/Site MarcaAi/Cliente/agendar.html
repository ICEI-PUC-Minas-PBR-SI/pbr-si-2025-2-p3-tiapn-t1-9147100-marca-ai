<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendar</title>
  <link rel="stylesheet" href="agendar.css" />
  <link rel="stylesheet" href="nav.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <header class="top-bar">
    <a href="barbearias.html" class="btn-voltar" aria-label="Voltar">
      <i data-lucide="arrow-left"></i>
    </a>
    <h1>Agendar</h1>
  </header>

  <main class="agendar-container">

    <section class="secao">
      <h2><i data-lucide="scissors"></i> Escolha o Serviço</h2>
      <div id="listaServicos" class="lista-cards"></div>
    </section>

    <section class="secao">
      <h2><i data-lucide="user"></i> Escolha o Profissional</h2>
      <div id="listaProfissionais" class="lista-cards"></div>
    </section>

    <section class="secao">
      <h2><i data-lucide="calendar"></i> Escolha a Data</h2>
      <input type="date" id="data" class="campo-data" required />
    </section>

    <section class="secao">
      <h2><i data-lucide="clock"></i> Escolha o Horário</h2>
      <div id="listaHorarios" class="lista-horizontal"></div>
    </section>

    <button id="btnConfirmar" class="btn-primario" disabled>
      <i data-lucide="check-circle"></i> Confirmar Agendamento
    </button>
  </main>

  <div id="toast-container"></div>

  <footer>
    <nav class="bottom-nav"></nav>
  </footer>

  <script src="nav.js"></script>
  <script src="agendar.js"></script>
</body>
</html>
